{% include 'base.html' %}

{% block content  %}

<h1 class='text-center p-3 text-light rounded' style="background: url('https://www.google.com/imgres?imgurl=https%3A%2F%2Fsph.unc.edu%2Fwp-content%2Fuploads%2Fsites%2F112%2F2020%2F02%2Fglobal-coronavirus-2019.jpg&tbnid=_NSDzf5r0nBSAM&vet=10CE8QMyjuAWoXChMIsJLUhNyA_wIVAAAAAB0AAAAAEAM..i&imgrefurl=https%3A%2F%2Fsph.unc.edu%2Fglobal-health%2F2019-coronavirus-info-portal%2F&docid=VNGw9ynvpspqAM&w=1890&h=627&q=coronavirus&ved=0CE8QMyjuAWoXChMIsJLUhNyA_wIVAAAAAB0AAAAAEAM')">COVID 19 PREDICTOR ANALYSIS</h1>
<br/>

<div class='container mb-6 mt-2 p-4'>

    <div class='row'>
        <div class='col-md-8'>
                        <form action="{% url 'predict' %}">

                        {% csrf_token %}

                        <div class="row">
                            <div class="col-md-6">

                                    <div class="mb-3">
                                        <label for="sex" class="form-label">Sex (Gender)</label>
                                        <input type="number" class="form-control" name="sex" id="sex" required placeholder="Enter 1 for Male, 2 for Female">
                                    </div>

                                    <div class="mb-3">
                                        <label for="intubed" class="form-label">Intubed</label>
                                        <input type="number" class="form-control" name="intubed" id="intubed" required placeholder="Enter 1 for Yes, 2 for No">
                                    </div>

                                    <div class="mb-3">
                                        <label for="pneumonia" class="form-label">Pneumonia</label>
                                        <input type="number" class="form-control" name="pneumonia" id="pneumonia" required placeholder="Enter 1 for Yes, 2 for No">
                                    </div>


                                    <div class="mb-3">
                                        <label for="age" class="form-label">Age</label>
                                        <input type="number" class="form-control" name="age" id="age" required placeholder="Enter Your Age">
                                    </div>



                                    <div class="mb-3">
                                        <label for="diabetes" class="form-label">Diabetes</label>
                                        <input type="number" class="form-control" name="diabetes" id="diabetes" required placeholder="Enter 1 for Yes, 2 for No">
                                    </div>


                                    <div class="mb-3">
                                        <label for="copd" class="form-label">Copd (Heart Flow Problem)</label>
                                        <input type="number" class="form-control" name="copd" id="copd" required placeholder="Enter 1 for Yes, 2 for No | Copd (heart Flow problem)">
                                    </div>


                                    <div class="mb-3">
                                        <label for="asthma" class="form-label">Asthma</label>
                                        <input type="number" class="form-control" name="asthma" id="asthma" required placeholder="Enter 1 for Yes, 2 for No">
                                    </div>

                            </div>





                            <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="hypertension" class="form-label">HyperTension</label>
                                        <input type="number" class="form-control" name="hypertension" id="hypertension" required placeholder="Enter 1 for Yes, 2 for No">
                                    </div>


                                <div class="mb-3">
                                    <label for="cardiovascular" class="form-label">Cardiovascular</label>
                                    <input type="number" class="form-control" name="cardiovascular" id="cardiovascular" required placeholder="Enter 1 for Yes, 2 for No">
                                </div>



                                <div class="mb-3">
                                    <label for="obesity" class="form-label">Obesity (BMI Over Normal ?)</label>
                                    <input type="number" class="form-control" name="obesity" id="obesity" required placeholder="Enter 1 for Yes, 2 for No">
                                </div>
                                
                                <div class="mb-3">
                                    <label for="renal_chronic" class="form-label">Renal Chronic</label>
                                    <input type="number" class="form-control" name="renal_chronic" id="renal_chronic" required placeholder="Enter 1 for Yes, 2 for No">
                                </div>


                                <div class="mb-3">
                                    <label for="tobacco" class="form-label">Tobacco</label>
                                    <input type="number" class="form-control" name="tobacco" id="tobacco" required placeholder="Enter 1 for Yes, 2 for No">
                                </div>

                                <div class="mb-3">
                                    <label for="contact_other_covid" class="form-label">Contact Other Covid</label>
                                    <input type="number" class="form-control" name="contact_other_covid" id="contact_other_covid" required placeholder="Enter 1 for Yes, 2 for No">
                                </div>

                                <div class="mb-3">
                                    <bel for="icu" class="form-label">ICU</bel>
                                    <input type="number" class="form-control" name="icu" id="icu" required placeholder="Enter 1 for Yes, 2 for No">
                                </div>

                            </div>

                        </div>

                    <button type="submit" value="Submit" class="btn btn-success mt-2 mb-3 shadow pt-3 pb-3 pl-1 pr-1">Confirm Covid Test</button>


            </form>

         </div>


         <div class='col-md-4'>

            <div class="m-5 justify-content-center">
                 
                 
            </div>
           
         </div>

    </div>


</div>



 
{% endblock content  %}
